<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Carousel</title>
    <link rel="stylesheet" href="carouselStyles.css" />
</head>

<body>
    <div class="container">
        <div class="carousel show-1" id="carousel">
            <div class="carousel_cell">
                <div class="card">
                    <img src="https://picsum.photos/200" alt="Product 1" />
                    <h2>Wireless Earbuds</h2>
                    <p>₹999</p>
                    <button>Add to Cart</button>
                </div>
            </div>
            <div class="carousel_cell">
                <div class="card">
                    <img src="https://picsum.photos/200" alt="Product 2" />
                    <h2>Smartwatch</h2>
                    <p>₹1,999</p>
                    <button>Add to Cart</button>
                </div>
            </div>
            <div class="carousel_cell">
                <div class="card">
                    <img src="https://picsum.photos/200" alt="Product 3" />
                    <h2>Bluetooth Speaker</h2>
                    <p>₹1,299</p>
                    <button>Add to Cart</button>
                </div>
            </div>
            <div class="carousel_cell">
                <div class="card">
                    <img src="https://picsum.photos/200" alt="Product 4" />
                    <h2>Fitness Band</h2>
                    <p>₹799</p>
                    <button>Add to Cart</button>
                </div>
            </div>
            <div class="carousel_cell">
                <div class="card">
                    <img src="https://picsum.photos/200" alt="Product 5" />
                    <h2>Mini Tripod</h2>
                    <p>₹299</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button class="prev"><</button>
        <button class="next">></button>
    </div>

    <script src="carousel.js"></script>
</body>

</html>
