<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        body {
            background-color: #1f1f1f;
            color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
            animation: fadeIn 1s ease-in-out;
        }

        .registration-form {
            max-width: 850px;
            margin: 50px auto;
            background: #2c2c2c;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            animation: slideUp 1s ease-in-out;
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #0d6efd;
        }

        .form-control,
        .form-select,
        textarea {
            background-color: #3a3a3a;
            border: 1px solid #555;
            color: #fff;
        }

        .form-control:focus,
        .form-select:focus,
        textarea:focus {
            background-color: #444;
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, .25);
            color: #fff;
        }

        label {
            color: #ddd;
        }

        .btn{
            box-sizing: border-box;
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0b3575;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="registration-form">
            <h2 class="form-title">Student Registration Form</h2>

            <form novalidate id="Form">
                <div class="mb-3">
                    <label for="photo" class="form-label">Upload Profile Photo</label>
                    <input class="form-control" type="file" id="photo" accept="image/*">
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="fullname" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullname" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Contact Number</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label d-block">Gender</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" required>
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" required>
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" required>
                    </div>
                    <div class="col-md-6">
                        <label for="course" class="form-label">Course / Program</label>
                        <select class="form-select" id="course" required>
                            <option selected disabled value="">Choose...</option>
                            <option>B.Tech</option>
                            <option>B.Sc</option>
                            <option>BBA</option>
                            <option>MCA</option>
                            <option>Others</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" rows="3" required></textarea>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="col-md-6">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("Form").addEventListener('submit',function(event){
            event.preventDefault();

            const data  = {
                photo: document.getElementById('photo').value,
                name: document.getElementById('fullname').value,
                email: document.getElementById('email').value,
                number: document.getElementById('phone').value,
                gender: document.getElementsByName('gender').value,
                dob: document.getElementById('dob').value,
                course: document.getElementById('course').value,
                address: document.getElementById('address').value,
                password: document.getElementById('password').value
            };
            console.log('Data: ', data);
            const pass = document.getElementById('password').value;
            const confirmPass = document.getElementById('confirmPassword').value;
            if(pass==confirmPass){
                alert('Successfully registered! Happy Learning ✌️')
            }
            
            this.reset();
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
