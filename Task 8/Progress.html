<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Progress UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 30px;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            background: white;
            text-align: center;
            width: 300px;
        }

        .download{
            width: 500px;
        }
        .progress {
            height: 20px;
            border-radius: 10px;
            background-color: #e3f2fd;
            overflow: hidden;
        }

        .progress-bar {
            background-color: #0288d1;
            font-weight: bold;
        }

        .circular-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: auto;
        }

        .circular-container svg {
            transform: rotate(-90deg);
        }

        .circle-bg {
            fill: none;
            stroke: #e0f2f1;
            stroke-width: 12;
        }

        .circle-progress {
            fill: none;
            stroke: #0288d1;
            stroke-width: 12;
            stroke-linecap: round;
            stroke-dasharray: 440;
            stroke-dashoffset: 132;
            /* (100 - 70)% of 440 */
            transition: stroke-dashoffset 1s ease;
        }

        .circular-container .percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            font-weight: bold;
            color: #0288d1;
        }
        .label {
            font-weight: bold;
            color: #0288d1;
            font-size: 20px;
            margin-top: 20px;
        }

        .fancy-lines {
            width: 40%;
            height: 6px;
            background-color: #b3e5fc;
            margin: 8px auto;
            border-radius: 4px;
        }
        span{
            font-size:xx-large;
        }
        #span{
            font-size: medium;
        }
    </style>
</head>

<body>

    <!-- Download Card -->
    <div class="card download">
        <div class="label">Downloading</div>
        <div class="fancy-lines"></div>
        <div class="fancy-lines" style="width: 30%;"></div>
        <div class="progress mt-4">
            <div class="progress-bar" role="progressbar" style="width: 70%;"><span id="span">70%</span></div>
        </div>
    </div>

    <!-- Upload Card -->
    <div class="card">
        <div class="circular-container">
            <svg width="150" height="150">
                <circle class="circle-bg" cx="75" cy="75" r="70" />
                <circle class="circle-progress" cx="75" cy="75" r="70" />
            </svg>
            <div class="percentage"><span>70%</span>
                <div class="fancy-lines"></div>
                <div class="fancy-lines" style="width: 30%;"></div>
            </div>
            
        </div>
        
        <div class="label">Uploading</div>
    </div>

</body>

</html>
