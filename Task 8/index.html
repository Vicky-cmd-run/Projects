<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Card Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        body {
            background-color: #cc99ff;
            height: 100vh;
            margin: 0;
        }

        .card {
            width: 300px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .card-header {
            background-color: #b338e8;
            height: 100px;
            border-bottom: none;
            padding: 0;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid white;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
        }

        .card-body {
            margin-top: 60px;
            text-align: center;
        }

        .profile-name {
            font-weight: 600;
            font-size: 1.2rem;
        }

        .profile-title {
            color: #b266ff;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .profile-desc {
            font-size: 0.9rem;
            color: #444;
            margin-bottom: 20px;
        }

        .btn-custom {
            background-color: #8000ff;
            color: white;
            border-radius: 20px;
            padding: 8px 20px;
            transition: transform 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background-color: #5e00b3;
            color: white;
            transform: scale(1.1);
        }

        .blur-card {
            margin-top: 20px;
            position: absolute;
            width: 320px;
            height: 420px;
            background-color: #d1aaff;
            filter: blur(1px);
            top: 50%;
            left: 50%;
            transform: translate(75%, -50%) scale(1.1);
            z-index: -1;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 position-relative">
        <!-- Optional blurred background card -->
        <div class="blur-card">
            <div class="card text-center bg-white">
                <div class="card-header"></div>
                <img src="profile.png" class="profile-img" alt="Profile Image">
                <div class="card-body">
                    <h5 class="profile-name">Vignesh G A</h5>
                    <p class="profile-title">Front-end Developer</p>
                    <p class="profile-desc">
                        Passionate front-end developer crafting clean, responsive, and user-friendly web interfaces
                    </p>
                    <a href="#" class="btn btn-custom">View Profile</a>
                </div>
                </div>
        </div>

        <!-- Bootstrap Card -->
        <div class="card text-center bg-white">
            <div class="card-header"></div>
            <img src="profile.png" class="profile-img" alt="Profile Image">
            <div class="card-body">
                <h5 class="profile-name">Vignesh G A</h5>
                <p class="profile-title">Front-end Developer</p>
                <p class="profile-desc">
                    Passionate front-end developer crafting clean, responsive, and user-friendly web interfaces
                </p>
                <a href="#" class="btn btn-custom">View Profile</a>
            </div>
        </div>
    </div>
</body>

</html>
