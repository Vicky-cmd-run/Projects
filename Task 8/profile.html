<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e6d9f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 40px;
            flex-wrap: wrap;
        }

        .profile-card {
            width: 300px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            text-align: center;
            padding: 2rem 1.5rem;
            position: relative;
            transition: all 0.3s ease-in-out;
            
        }
        
        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
        }

        .profile-card .email-btn {
            margin-top: 10px;
            font-size: 0.85rem;
        }

        .email-btn{
            transition: transform 0.3s ease-in-out;
        }

        .email-btn:hover{
            transform: scale(1.1);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 1rem;
        }

        
        .social-icons a {
            color: inherit;
            font-size: 1.2rem;
            transition: color 0.3s;
            transition: transform 0.3s ease-in-out;
        }

        .social-icons a:hover{
            transform: scale(1.1) ;
        }

        .light-card {
            background: #fff;
            color: #000;
        }

        .dark-card {
            background: #2d2653;
            color: #fff;
        }

        .corner-icon {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1rem;
            background: #f6f6f6;
            border-radius: 50%;
            padding: 5px;
        }

        .dark-card .corner-icon {
            background: #f1c40f;
            color: #000;
        }

        .bottom-accent {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 8px;
            width: 100%;
            background-color: #2d2653;
        }

        .dark-card .bottom-accent {
            background-color: #f1c40f;
        }

    </style>
</head>

<body>

    <!-- Light Card -->
    <div class="profile-card light-card">
        <div class="corner-icon">
            <i class="fas fa-circle"></i>
        </div>
        <img src="profile.png" alt="Profile" />
        <h5>Vignesh G A</h5>
        <p class="text-muted">Web Developer</p>
        <p class="small">A kiddo who uses Bootstrap and Laravel in web development. Currently playing around with design
            in Figma.</p>
        <button class="btn btn-outline-primary email-btn">vigneshgnanasekaran8@gmail.com</button>
        <div class="social-icons">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-dribbble"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
        </div>
        <div class="bottom-accent"></div>
    </div>

    <!-- Dark Card -->
    <div class="profile-card dark-card">
        <div class="corner-icon">
            <i class="fas fa-moon"></i>
        </div>
        <img src="profile.png" alt="Profile" />
        <h5>Vignesh G A</h5>
        <p class="text-light">Web Developer</p>
        <p class="small">A kiddo who uses Bootstrap and Laravel in web development. Currently playing around with design
            in Figma.</p>
        <button class="btn btn-outline-light email-btn">vigneshgnanasekaran8@gmail.com</button>
        <div class="social-icons">
            <a href="#"><i class="fab fa-twitter text-white"></i></a>
            <a href="#"><i class="fab fa-dribbble text-white"></i></a>
            <a href="#"><i class="fab fa-linkedin text-white"></i></a>
            <a href="#"><i class="fab fa-github text-white"></i></a>
        </div>
        <div class="bottom-accent"></div>
    </div>

</body>

</html>
