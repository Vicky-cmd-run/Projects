<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #b3e5fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 600px;
            height: fit-content;
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            background-color: rgb(210, 230, 250);
        }

        .card::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 120px;
            height: 120px;
            background-color: #667aed;
            border-bottom-left-radius: 100%;
        }

        .profile-img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
        }

        .username {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .handle {
            color: #555;
            font-size: 0.9rem;
        }

        .desc {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 5px;
        }

        .stats {
            font-size: 0.9rem;
            color: #333;
        }

        .btn-follow {
            background-color: #000;
            color: #fff;
            transition: transform 0.3s ease-in-out;
        }

        .btn-follow:hover {
            transform: scale(1.05);
            background-color: #000;
            color: white;
            transform: scale(1.1);
        }

        .btn-outline-custom {
            border-color: #000;
            color: #000;
            transition: transform 0.3s ease-in-out;
        }

        .btn-outline-custom:hover {
            background-color: #000;
            color: whitesmoke;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="card p-4">
        <div class="d-flex align-items-center mb-3">
            <img src="profile.png" alt="Profile" class="profile-img me-3">
            <div>
                <div class="username">Vignesh G A</div>
                <div class="handle">@Vicky</div>
            </div>
        </div>
        <p class="desc">
            I'm a Front End Developer, follow me to be the first who see my new work.
        </p>
        
        <div class="d-flex justify-content-between mb-3 text-center mt-4">
            <div>
                <div class="fw-bold">15K</div>
                <div class="stats">Views</div>
            </div>
            <div>
                <div class="fw-bold">82</div>
                <div class="stats">Projects</div>
            </div>
            <div>
                <div class="fw-bold">1.3M</div>
                <div class="stats">Followers</div>
            </div>
        </div>

        <div class="d-flex gap-3 mt-4">
            <button class="btn btn-follow w-50">Follow</button>
            <button class="btn btn-outline-custom w-50">View profile</button>
        </div>
    </div>
</body>

</html>
